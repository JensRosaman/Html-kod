<body>
    <script>
        // 1
        const lista = ["ett","två","tre","fyra","fem"]

        lista.forEach(element => {
            console.log(element)
        });

        // 2
        const färger = ["grön","blå","gul","svart","röd"]

        for(let i of färger){
            console.log(i)
        }

        //3 
        function sumList(listan){
            let totSum = 0
            for(i of listan){
                totSum += i
            }
            return totSum
        }

        console.log(sumList([1,2,3,4,5,6]))

        //4

        function multiList(listan){
           return listan.map(function(num){
            return num * 2;
           });
        }
        alert(multiList([2,3,4,5,6,7,8,8,9]))

    </script>
</body>
